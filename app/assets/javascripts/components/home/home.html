<div class="content">
  <campaign-selector select-campaign="$ctrl.selectCampaign(campaign)"
                     campaigns="$ctrl.campaigns"
                     ng-if="$ctrl.campaigns && !$ctrl.selectedCampaign">
  </campaign-selector>

  <campaign-manager ng-if="$ctrl.selectedCampaign"
                    campaign="$ctrl.selectedCampaign"
                    choose-campaign="$ctrl.selectedCampaign = null">
  </campaign-manager>
</div>
